<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Locator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/images/logo.jpg" alt="Logo" height="30" class="me-2">
        <span>Event Locator</span>
      </a>
    </div>
  </nav>

  <!-- Logo -->
  <div class="text-center py-4">
    <img src="assets/images/logo.jpg" alt="Event Locator Logo" height="100" />
  </div>

  <!-- Hero Banner -->
  <div class="hero-banner mb-5">
    <img src="assets/images/banner.jpg" class="img-fluid w-100" alt="Event Banner" />
  </div>

  <!-- Search Section -->
  <div class="container">
    <h1 class="text-center mb-4">Find Events in Your City</h1>

    <form id="searchForm" class="row g-3 justify-content-center">
      <div class="col-md-4">
        <input type="text" id="searchCity" class="form-control" placeholder="Enter city" />
      </div>

      <div class="col-md-3">
        <input type="date" id="searchDate" class="form-control" />
      </div>

      <div class="col-md-3">
        <select id="searchCategory" class="form-select">
          <option value="">All Categories</option>
          <option value="music">Music</option>
          <option value="sports">Sports</option>
          <option value="tech">Tech</option>
        </select>
      </div>

      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
  </div>

  <!-- Script -->
  <script src="js/script.js"></script>
   <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <small>&copy; 2025 Event Locator | Made with ❤️ by Nyabon Deng</small>
  </footer>
</body>
</html>
